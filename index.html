<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapNote</title>
    <!-- Leaflet Css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ! Aside -->
    <aside>
      <!-- Head -->
      <div class="head">
        <h1>Notlar</h1>
        <h1 id="new-title">Yeni Not</h1>
        <i id="arrow" class="bi bi-chevron-up"></i>
      </div>
      <!-- Form -->
      <form>
        <div class="field">
          <label>Başlık</label>
          <input type="text" required />
        </div>

        <div class="field">
          <label>Tarih</label>
          <input type="date" required />
        </div>

        <div class="field">
          <label>Durum</label>
          <select required>
            <option value="" disabled selected>Seçiniz...</option>
            <option value="visit">Ziyaret</option>
            <option value="park">Park Yeri</option>
            <option value="home">Ev</option>
            <option value="job">İş</option>
          </select>
        </div>
        <div class="buttons">
          <button id="cancel">İptal</button>
          <button>Ekle</button>
        </div>
      </form>
      <!-- List -->
      <ul>
        <!-- <li>
          <div>
            <p>Tatil</p>
            <p>26 Kasım 2024</p>
            <p>İş</p>
          </div>
          <div class="icons">
            <i class="bi bi-airplane-fill" id="fly"></i>
            <i class="bi bi-trash-fill" id="delete"></i>
          </div>
        </li> -->
      </ul>
    </aside>
    <!-- ! Leaflet Map -->
    <div id="map"></div>

    <!-- Leaflet Js Link -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Js Link -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
